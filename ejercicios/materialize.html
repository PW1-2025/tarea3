<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes y Precios</title>
    <!-- Importar Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
<!-- Barra de navegación -->
<nav>
    <div class="nav-wrapper blue">
        <a href="#" class="brand-logo center">Planes y Precios</a>
    </div>
</nav>

<div class="container">
    <h3 class="center-align">Nuestros Planes</h3>
    <div class="row">
        <!-- Plan Básico -->
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Básico</span>
                    <p>Acceso limitado a funciones esenciales.</p>
                    <h5>$10/mes</h5>
                </div>
                <div class="card-action">
                    <a href="#" class="btn blue">Seleccionar</a>
                </div>
            </div>
        </div>

        <!-- Plan Estándar -->
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Estándar</span>
                    <p>Incluye funciones avanzadas y soporte.</p>
                    <h5>$20/mes</h5>
                </div>
                <div class="card-action">
                    <a href="#" class="btn blue">Seleccionar</a>
                </div>
            </div>
        </div>

        <!-- Plan Premium -->
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Premium</span>
                    <p>Acceso total a todas las funciones.</p>
                    <h5>$30/mes</h5>
                </div>
                <div class="card-action">
                    <a href="#" class="btn blue">Seleccionar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Pie de página -->
<footer class="page-footer blue">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h6 class="white-text center-align">&copy; 2025 - Todos los derechos reservados</h6>
            </div>
        </div>
    </div>
</footer>

<!-- Importar Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
